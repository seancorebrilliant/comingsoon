<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Your Company</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #667eea, #764ba2, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            padding: 50px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Core Brilliant Logo (PNG)-02.png" alt="Company Logo" class="logo">
        <h1>Coming Soon</h1>
        <p>We're working on something amazing! Stay tuned.</p>
        <div id="countdown"></div>
    </div>
    <script>
        function countdown() {
            const launchDate = new Date("2025-06-01T00:00:00").getTime();
            const timer = setInterval(function () {
                const now = new Date().getTime();
                const distance = launchDate - now;
                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "We're Live!";
                    clearInterval(timer);
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
